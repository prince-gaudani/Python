<!-- Scalable Vector Graphics -->
<html>
    <body>
        <!-- Line -->
        <svg height="250" width="250" style="border:1px solid rgb(59, 151, 179)"> <!-- style for border of box = not compalsary-->
        <line x1="0" y1="0" x2="500" y2="500" stroke="blue" stroke-width="3"/>
        </svg>

        <!-- Circle -->
        <svg height="250" width="250" style="border:1px solid rgb(23, 204, 168)"> 
            <circle cx="80" cy="80" r="50" stroke="blue" stroke-width="5" fill="cyan"/>
        </svg>

        <!-- Rectangle -->
        <svg height="250" width="250" style="border:1px solid rgb(5, 80, 15)" >
            <rect  x="50" y="50" width="180" height="100" fill="green" stroke="black" rx="5" ry="5"/>
            <!-- rx and ry for curve-->
        </svg>

        <!-- Ellipse -->
        <svg height="250" width="250" style="border:1px solid rgb(23, 204, 168)"> 
            <ellipse cx="100" cy="100" rx="40" ry="80" stroke="black" stroke-width="10" fill="limegreen"/>
            <!-- text -->
         <text x="90" y="100" fill="white" font-size="12px" font-family="verdana">
            LJU
         </text>
        </svg> 

        <svg height="250" width="250" style="border:1px solid rgb(5, 80, 15)" >
            <polygon points="100,10, 40,198, 190,78, 10,78, 160,198" stroke="blue" fill="blackviolet0" fill-rule="evenodd"/> 
            <!-- for star = 5 pair applied and fill rule=nonzero-> for center color -->
        </svg>
    </body>
</html>
